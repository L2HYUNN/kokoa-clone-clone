<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles2.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <div class="friends-bar">
      <h1 class="friends-bar-header">Friends</h1>
      <div class="friends-bar__icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cogs"></i>
      </div>
    </div>
    <div class="display-bar">
      <i class="fas fa-info-circle"></i>
      <p class="display-bar__text">Friends'Names Display</p>
      <span> > </span>
    </div>
    <div class="mydisplay-bar">
      <img src="screenshots/Nicolas.jpeg" />
      <span>Nicolas</span>
    </div>
    <div class="channel-bar__text">
      <span>Channel</span>
      <!-- '^' icon -->
    </div>
    <div class="channel">
      <img src="#" />
      <span>Channel</span>
      <span>2 ></span>
    </div>
    <div class="bottom-status-bar">
      <i class="fas fa-users"></i>
      <i class="far fa-comment"></i>
      <i class="fas fa-search"></i>
      <i class="fas fa-info-circle"></i>
    </div>
    <script
      src="https://kit.fontawesome.com/1159a9ad7b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
